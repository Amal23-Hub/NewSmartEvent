<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond avec dégradé -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
        </linearGradient>
        <linearGradient id="numberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
    </defs>

    <!-- Cercle de fond -->
    <circle cx="400" cy="300" r="250" fill="url(#bgGradient)"/>

    <!-- Grand 404 -->
    <text x="400" y="350" font-family="Arial" font-size="200" font-weight="bold" fill="url(#numberGradient)" text-anchor="middle">404</text>

    <!-- Éléments décoratifs -->
    <circle cx="200" cy="200" r="20" fill="#6366F1" opacity="0.3"/>
    <circle cx="600" cy="400" r="15" fill="#8B5CF6" opacity="0.3"/>
    <circle cx="300" cy="450" r="25" fill="#6366F1" opacity="0.2"/>
    <circle cx="500" cy="150" r="18" fill="#8B5CF6" opacity="0.2"/>

    <!-- Lignes décoratives -->
    <path d="M150,300 Q400,150 650,300" stroke="#6366F1" stroke-width="2" opacity="0.2" fill="none"/>
    <path d="M150,350 Q400,500 650,350" stroke="#8B5CF6" stroke-width="2" opacity="0.2" fill="none"/>

    <!-- Icône de recherche stylisée -->
    <g transform="translate(400,300) scale(0.8)">
        <circle cx="0" cy="0" r="100" stroke="url(#numberGradient)" stroke-width="8" fill="none"/>
        <line x1="70" y1="70" x2="120" y2="120" stroke="url(#numberGradient)" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Points d'interrogation décoratifs -->
    <text x="350" y="280" font-family="Arial" font-size="40" fill="#6366F1" opacity="0.5">?</text>
    <text x="450" y="320" font-family="Arial" font-size="40" fill="#8B5CF6" opacity="0.5">?</text>
</svg> 